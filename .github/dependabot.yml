version: 2
updates:
  - package-ecosystem: "pip" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      pip-dependencies:
        patterns:
          - "*"
    labels:
      - "maintenance"
      - "dependencies"
    cooldown:
      default-days: 7
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      github-actions-dependencies:
        patterns:
          - "*"
    labels:
      - "maintenance"
      - "dependencies"
    cooldown:
      default-days: 7
